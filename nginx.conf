user  root;
worker_processes  1;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    ##
    # Compression support
    ##
    gzip on;
    gzip_static on;
    gzip_proxied any;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml application/xml+rss;
    gzip_vary on;

    # Optional brotli (if module available in your image)
    # brotli on;
    # brotli_static on;
    # brotli_types text/plain text/css application/javascript application/json image/svg+xml application/xml+rss;

    server {
        listen 80;
        server_name giftspredict.ru api.giftspredict.ru www.giftspredict.ru www.api.giftspredict.ru;
        return 301 https://$host$request_uri;
    }

    ##
    # Main frontend (Vue/Vite build served as static files)
    ##
    server {
        listen 443 ssl;
        server_name giftspredict.ru www.giftspredict.ru;

        root /usr/share/nginx/html;
        index index.html;

        # Special JSON file
        location = /tonconnect-manifest.json {
            alias /usr/share/nginx/html/tonconnect-manifest.json;

            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;

            add_header Cache-Control "public, max-age=300" always;
            default_type application/json;
        }

        # TG launch page
        location = /tg-launch {
            try_files /tg-launch.html =404;

            add_header Cache-Control "public, max-age=60" always;
            add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval'" always;
            add_header X-Frame-Options "SAMEORIGIN" always;
        }

        # Static file handling (SPA mode)
        location / {
            try_files $uri $uri/ /index.html;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        ssl_certificate /etc/letsencrypt/live/giftspredict.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/giftspredict.ru/privkey.pem;
    }

    ##
    # Backend (API proxy)
    ##
    server {
        listen 443 ssl;
        server_name api.giftspredict.ru www.api.giftspredict.ru;

        location / {
            proxy_pass http://backend:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        ssl_certificate /etc/letsencrypt/live/giftspredict.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/giftspredict.ru/privkey.pem;
    }
}